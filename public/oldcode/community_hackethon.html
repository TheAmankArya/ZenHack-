<head>

<body >

    <!-- Navbar -->
    <header>
        <nav class="nav shadow-sm py-2 justify-content-between ">
            <div class="Logo px-4 ">
                <a href="/">
                    <img id="black-logo" src="./images/H2S-Gradient.png" alt="Hack2skill Dark Logo" width="100" />
                </a>
            </div>

        </nav>
    </header>

    <!-- Container -->
    <div class="container border mt-3 p-2 ">
        <!-- Heading -->
        <div class="row d-flex flex-column text-center m-4">
            <div>
                <h3>Host College Hackathon</h3>
            </div>
            <div> <span class="sub-text">If you want to host a Corporate Hackathon? <a href="/corporatehackathon">Click
                        Here</a></span></div>
        </div>
       
        <div class="row">
            <!-- Graphic -->
            <div class="col-5 col-lg-6 d-none d-lg-block pl-5">
                <img src="./images/clghackathon.jpg" class="w-100" alt="graphic" />
            </div>



            <!-- Form -->
            <div class="col p-md-3 form_container" id="collegehackathon">
                <strong>Fill the required information</strong>
                <form class="m-3" id="clg_form" name="form" action="/createHackaThon" method="POST">
                    <!-- Personal info -->
                    <div class="form-step form-step-active">
                        <!--Name-->
                        <div class="form-group">
                            <label class="font-weight-semibold" for="name">Full Name: <span class="red">*</span></label>
                            <input type="text" class="form-control input " id="name" name="username"
                                placeholder="eg: Jone Doe" minlength="3" maxlength="30" required>
                        </div>
                        <!--Email-->
                        <div class="form-group" <label class="font-weight-semibold" for="email">Email: <span
                                class="red">*</span></label>
                            <input type="email" class="form-control input" id="email" name="email"
                                placeholder="eg:abc@xyz.com" required maxlength="60">
                        </div>
                        <!--Contact Number-->
                        <div class="form-group">
                            <label class="font-weight-semibold" for="number">Contact Number: <span
                                    class="red">*</span></label>
                            <input type="tel" pattern="[0-9]{10}" class="form-control input" id="number" name="number"
                                placeholder="eg: 9876543210" maxlength="10" required>
                        </div>
                        <!--Designation-->
                        <div class="form-group">
                            <label class="font-weight-semibold" for="designation">Your Designation: <span
                                    class="red">*</span></label>
                            <input type="text" class="form-control input" id="designation" name="designation"
                                placeholder="eg: Professor" required maxlength="30">
                        </div>
                        <!--LinkedIn-->
                        <div class="form-group">
                            <label class="font-weight-semibold" for="linkedin">Your LinkedIn Profile: <span
                                    class="red">*</span></label>
                            <input type="url" class="form-control input" id="linkedin" name="linkedIn"
                                placeholder="LinkedIn Profile here" required>
                            <small>
                                <span class="text-danger">Note (URL MUST INCLUDE 'https://'):</span>
                                https://www.linkedin.com/in/username/
                            </small>
                        </div>
                    </div>
                    <!-- College/community Info -->
                    <div class="form-step">
                        <!-- College/Community Name -->
                        <div class="form-group">
                            <label class="font-weight-semibold" for="collegename">College/Community Name: <span
                                    class="red">*</span></label>
                            <input type="text" class="form-control input" id="collegename" name="collegeName"
                                placeholder="eg: xyz college" minlength="3" maxlength="60" required>
                        </div>
                        <!-- City -->
                        <div class="form-group">
                            <label class="font-weight-semibold" for="city">City: <span class="red">*</span></label>
                            <input type="text" class="form-control input" id="city" name="city" placeholder="eg: Delhi"
                                minlength="3" maxlength="30" required>
                        </div>
                        <!-- Organised hackathon before? -->
                        <div class="form-group">
                            <label class="font-weight-semibold" for="hackathonbefore">Have you organised a Hackathon
                                before?: <span class="red">*</span></label>
                            <div class="d-flex align-items-center justify-content-between px-5">
                                <div>
                                    <input type="radio" id="hackathonbefore" name="hackathonbefore" value="yes"
                                        required> Yes
                                </div>
                                <div>
                                    <input type="radio" id="hackathonbefore" name="hackathonbefore" value="no" required>
                                    No
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Hackathon details -->
                    <div class="form-step">
                        <!-- Name of Hackathon -->
                        <div class="form-group">
                            <label class="font-weight-semibold" for="hackathonname">Name of Hackathon: <span
                                    class="red">*</span></label>
                            <input type="text" class="form-control input" id="hackathonname" name="hackathonname"
                                placeholder="eg: xyz hackathon" required maxlength="65">
                        </div>
                        <!-- Nature of Hackathon -->
                        <div class="form-group">
                            <label class="font-weight-semibold" for="hackathonnature">Nature of Hackathon: <span
                                    class="red">*</span></label>
                            <div class="d-flex align-items-center justify-content-between px-5 my-2 ">
                                <div>
                                    <input type="radio" id="hackathonnature" name="hackathonnature" value="online"
                                        required> online
                                </div>
                                <div>
                                    <input type="radio" id="hackathonnature" name="hackathonnature" value="offline"
                                        required> offline
                                </div>
                            </div>
                            <!-- Brief about Hackathon -->
                            <div class="form-group ">
                                <label class="font-weight-semibold" for="hackathonbrief">Brief about Hackathon: <span
                                        class="red">*</span> (min 100 chars)</label>
                                <div><input type="text" class="input w-100" name="hackathonbrief" id="hackathonbrief"
                                        minlength="100" required>
                                </div>
                            </div>
                            <!-- Date -->
                            <div class="form-group">
                                <label class="font-weight-semibold" for="date">Tentative Date of Hackathon: <span
                                        class="red">*</span></label>
                                <input type="date" class="form-control input" id="date" name="date"
                                    placeholder="dd/mm/yyyy" required>
                                <script>
                                    var today = new Date();
                                    var dd = today.getDate() + 1;
                                    var mm = today.getMonth() + 1; //January is 0 so need to add 1 to make it 1!
                                    var yyyy = today.getFullYear();
                                    if (dd < 10) {
                                        dd = '0' + dd
                                    }
                                    if (mm < 10) {
                                        mm = '0' + mm
                                    }
                                    today = yyyy + '-' + mm + '-' + dd;
                                    document.getElementById("date").setAttribute("min", today);
                                </script>
                            </div>
                            <!-- Number of registration -->
                            <div class="form-group">
                                <label class="font-weight-semibold" for="numberofregistration">Expected Number of
                                    Registration: <span class="red">*</span></label>
                                <input type="number" class="form-control input" id="numberofregistration"
                                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    maxlength="6" name="numberofregistration" placeholder="eg: 250" required>
                            </div>
                            <!-- Team size -->
                            <div class="form-group">
                                <label class="font-weight-semibold" for="teamsize">Team Size Range of participating
                                    Teams: <span class="red">*</span></label>
                                <input type="text" pattern="[0-9]-[0-9]" class="form-control input" id="teamsize"
                                    name="teamSize" maxlength="3" placeholder="1-6" required>
                                <div class="d-block text-muted mt-1 mx-2" style="font-size: small;">
                                    Hint: 1-6, 1-2 or 1-1
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="btns-group d-flex justify-content-between w-100">
                        <div class="form-group d-flex align-items-baseline">
                            <button id="registerButton" type="button" class="btn btn-primary m-2 btn-block">
                                Register Hackathon
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Add click event listener to the button
        document.getElementById("registerButton").addEventListener("click", function() {
            // Redirect to thankyou.html
            window.location.href = "thankyou.html";
        });
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('clg_form');

            form.addEventListener('submit', async function (event) {
                event.preventDefault();

                const formData = new FormData(form);
                const hackathonData = {};
                formData.forEach((value, key) => {
                    hackathonData[key] = value;
                });

                try {
                    const response = await fetch('/api/hackathon', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(hackathonData)
                    });

                    if (response.ok) {
                        // alert('Hackathon request submitted successfully');
                        form.reset();
                    } else {
                        const errorMessage = await response.text();
                        alert(`Failed to submit hackathon request: ${errorMessage}`);
                    }
                } catch (error) {
                    console.error('Error submitting hackathon request:', error);
                    alert('Failed to submit hackathon request. Please try again later.');
                }
            });
        });

    </script>

</body>

</html>
