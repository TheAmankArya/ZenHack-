<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Hack2skill</title>

    <meta property="og:title" content="Hack2skill">
    <meta property="og:url" content="https://hack2skill.com/signup">
    <meta name="author" content="Hack2skill">
    <meta property="og:type" content="Website">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />


    <style>
        .accountPara {
            font-size: 0.9rem;
            color: #5f6367;
        }
    </style>
    <style>
        #desktopTranslateIcon {
            cursor: pointer;
            display: inline;
            margin-right: 2rem;
        }

        #google_translate_element {
            cursor: pointer;
            position: fixed;
            right: -60px;
            z-index: 9999;
            top: 60px;
            font-family: 'Poppins', sans-serif;
        }

        iframe#\:2\.container {
            display: none;
        }

        .goog-te-combo {
            font-family: 'Poppins', sans-serif !important;
            width: fit-content !important;
            padding: 0.5rem 0.3rem !important;
            background-color: #FFF;
            font-size: 10pt;
            display: inline-block;
            padding-top: 1px;
            padding-bottom: 2px;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, .15) !important;
            border-radius: 0.25rem !important;
        }

        .goog-logo-link {
            display: none !important;
        }

        .VIpgJd-ZVi9od-l4eHX-hSRGPd {
            display: none !important;
        }

        .VIpgJd-ZVi9od-ORHb-OEVmcd {
            display: none !important;
        }

        .goog-te-gadget {
            color: transparent !important;
        }

        .goog-te-gadget-icon {
            display: none;
        }

        .goog-te-gadget-simple .VIpgJd-ZVi9od-xl07Ob-lTBxed span:hover {
            text-decoration: none !important;
        }

        /* .skiptranslate {
            display: none;
        } */
        .VIpgJd-ZVi9od-aZ2wEe-wOHMyf {
            display: none;
        }

        body {
            top: 0px !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid px-0">
        <nav class="row nav shadow-sm py-3 justify-content-between">
            <div class="Logo px-4 ">
                <a href="/">
                    <img id="black-logo" src="./images/H2S-Gradient.png" alt="Hack2skill Dark Logo"
                        style="width: auto; display: none;">
                </a>
            </div>
        </nav>
    </div>

    <div class="main container-md container-sm border my-5 mx-auto">
        <div class="row pb-5 pb-md-3 p-md-0 p-4">
            <div class="col-6 col-lg-7 d-none d-lg-inline my-auto">
                <img src="./images/login (1).jpg" class="w-100" alt="graphic" />
            </div>

            <div class="col p-2 p-md-4 my-auto">
                <h3 class="fw-bolder">Sign Up</h3>
                <form id="signupForm" method="POST">
                    <div class="form-group">
                        <label class="font-weight-semibold" for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="eg: JohnDoe" minlength="3" maxlength="30" required>

                    </div>

                    <div class="form-group">
                        <label class="font-weight-semibold" for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="eg: abc@xyz.com"
                            pattern="^\S+@(([a-zA-Z0-9-]{2,61}?\.)+[a-zA-Z]{2,6})$" maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <label class="font-weight-semibold" for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            minlength="8" maxlength="16" required>
                    </div>

                    <div class="form-group">
                        <label class="font-weight-semibold" for="cpassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="cpassword" name="cpassword"
                            placeholder="Enter your password again" required>
                    </div>

                    <div class="form-group align-items-baseline">
                        <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                        <p class="mt-3 text-end accountPara">Already have an account? <a href="login.html">Sign In</a>
                        </p>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            localStorage.setItem('email', email); // Store email in local storage
             // Redirect to dashboard page
        });
    </script>
    <script>
        async function registerUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const cpassword = document.getElementById('cpassword').value;

            const userData = { username, email, password };

            if (password !== cpassword) {
                alert('Passwords do not match');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (response.status === 201) {
                    console.log('User registered successfully');
                    window.location.href = 'dashboard.html'; // Redirect to a success page
                } else if (response.status === 400) {
                    const data = await response.json();
                    alert(data.message);
                } else {
                    console.error('Error registering user:', response.status);
                    alert('Server error');
                }
            } catch (error) {
                console.error('Error registering user:', error);
                alert('An unexpected error occurred');
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally
            registerUser(); // Call the registerUser function to make the AJAX request
        });
    </script>
</body>

</html>
