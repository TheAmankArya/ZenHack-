<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include custom styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set background color using Tailwind classes */
        
    </style>
</head>
<body class=" min-h-screen flex justify-center items-center bg-slate-900">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Feedback Form</h1>
        <div class="absolute left-[70px]"><img src="removebg-preview.png"></div>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="reviews" class="block text-gray-700 font-bold mb-2">Reviews</label>
                <textarea id="reviews" name="reviews" rows="4" placeholder="Enter your reviews" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
